<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=ABeeZee&family=Great+Vibes&display=swap" rel="stylesheet">
	<link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
	
	<link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />

	<link href="../css/main3.css" rel="stylesheet"/>
	
</head>
<body>

	
	
	<div class="center full">
	
		<div class="ramka">
			<div class="flex margin">
				<div class="foto">
					<img th:src="@{${post.url}}" width="400px" height="450px"/>
				</div>
				<div class="commentCointener">
					<img class="circle" th:src="@{${post.user.urlImage}}" width="50px" height="50px" loading="lazy"/>
					<div class="mainComment margin" th:text="${post.opis}">

					</div>
					<div class="comments">
						<div th:each="com : ${comlist}" class="comment">
							<a class="user" th:text="${com.owner.login}" th:href="@{'/osoba/' + ${com.owner.login}}" ></a>
							<span th:text="${com.opis}"></span>
						</div>
					</div>
				</div>
			</div>
			<div class="flex">
				<input type="text" id="ppp"/>
				<a class="przycisk" th:onclick="|wyslij('${post.id}')|">done</a>
			</div>
		</div>
	
	</div>
	
	

	<div style="height: 300px;"></div>

	<footer>
		<div class="center footer--center">
			Intagram 2.0 - dziekujemy za skozystanie z naszej witryny :)
		</div>
	</footer>
	
		<script src="../js/post.js"></script>
</body>
</html>
